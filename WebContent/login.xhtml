<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>		
	
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="txtUserName" value="User Name:" style="font-weight:bold" />
			<p:inputText id="txtUserName" value="#{loginBean.userName}" />
			<h:outputLabel for="txtPassword" value="Name:" style="font-weight:bold" />
			<p:password value="#{loginBean.password}" id="txtPassword" />
			<p:commandButton value="Log In" action="#{loginBean.doAuthenticate()}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
