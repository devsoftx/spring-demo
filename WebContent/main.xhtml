<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body onload="#{homeBean.init()}">
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<p:tabView id="tabView" var="category" value="#{homeBean.categories}">
				<p:tab id="playerTab" title="#{category.categoryName}">
					<h:panelGrid columns="2" cellpadding="10">
						<p:dataTable id="details" var="item" value="#{homeBean.details}" 
							rowKey="#{item.detalleCategoriaId}"
							selection="#{homeBean.detail}" selectionMode="single">
							<p:column headerText="Category Detail Name">  
            #{category.categoryNameDetail}  
        </p:column>

							<p:column headerText="Category Detail Description">  
            #{category.categoryDescriptionDetail}  
        </p:column>

							<p:column headerText="Amount">  
            #{category.amountToShow}  
        </p:column>



						</p:dataTable>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
