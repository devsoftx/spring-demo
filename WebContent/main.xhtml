<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<p:tabView id="tabView" var="category" value="#{homeBean.categories}">
				<p:tab id="categoryTab" title="#{category.categoryName}">					
					<p:dataTable id="table" var="item" value="#{homeBean.details}">
						<p:column headerText="Category Detail Name">  
				            #{item.categoryNameDetail}  
				        </p:column>
						<p:column headerText="Category Detail Description">  
				            #{item.categoryDescriptionDetail}  
				        </p:column>
						<p:column headerText="Amount">  
				            #{item.amountToShow}  
				        </p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
